<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
 <ul>
    <li>1</li>
    <li id = 'li'>2</li>
    <li>3</li>
</ul> 
    <script type="text/javascript">
       function getLI(id){
    // 补全代码
    return Array.from(document.querySelector('ul').children).find(item => item.id === id)
}       
    </script>
</body>
