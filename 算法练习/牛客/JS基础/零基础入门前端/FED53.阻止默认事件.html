-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <form>
	<label>牛客会陪伴大家</label>
	<input id="checkbox" type="checkbox" checked/>
</form>
    <script type="text/javascript">
        // 填写JavaScript
        document.querySelector('#checkbox').addEventListener('click', function (e) {
            if (!e.target.checked) {
                e.preventDefault()
            }
        })
    </script>
</body>

</html>
