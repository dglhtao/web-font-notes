<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _shallowClone = target => {
                // 补全代码
                if (Array.isArray(target)) {
                    const arr = []
                    target.forEach(item => {
                        arr.push(item)
                    })
                    return arr
                } else
                if (typeof target === 'function') {
                    return target
                } else
                if (typeof target === 'object' && target !== null) {
                    const set = {}
                    Object.keys(target).forEach(key => {
                        set[key] = target[key]
                    })
                    return set
                }
                return target
            }
        </script>
    </body>
</html>
