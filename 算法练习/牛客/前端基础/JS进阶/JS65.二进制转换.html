    <script type="text/javascript">
        // 填写JavaScript
        function base10(str) {
            let two = 1
            let value = 0
            for (let i = str.length - 1; i >= 0; i--) {
                value += Number(str.charAt(i)) * two
                two *= 2
            }
            return value
}
    </script>
