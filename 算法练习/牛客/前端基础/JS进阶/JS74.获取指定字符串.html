<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function captureThreeNumbers(str) {
            const match = str.match(/\d{3}/)
            if (match) { return match[0] }
            return false
            // return str.match(/\d{3}/)?.[0] || false
}
    </script>
</body>
