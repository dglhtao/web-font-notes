    <script type="text/javascript">
        // 填写JavaScript
       

function _comma(number) {
                // 补全代码
                const str = String(Math.abs(number))
                let result = ''
                for (let i = 0; i < str.length; i++) {
                    result = str[str.length - 1 - i] + (i!== 0 && i % 3 === 0 ? ',' : '') + result
                }
                return (number < 0 ? '-' : '') + result
            }
    </script>
