<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        const arr = [0, 1, 1]
        function fibonacci(n) {
            if (n <= 2 || arr[n]) { return arr[n] }
            arr[n] = fibonacci(n - 1) + fibonacci(n - 2)
            return arr[n]
}
    </script>
</body>
