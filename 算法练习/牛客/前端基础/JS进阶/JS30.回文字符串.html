        <script type="text/javascript">
            const _isPalindrome = string => {
                // 补全代码
                for (let i = 0; i < Math.floor(string.length / 2); i++) {
                    if (string[i] !== string[string.length - 1 - i]) { return false }
                }
                return true
            }
