<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
   
</head>

<body>
   
    <script type="text/javascript">
        function rgb2hex(sRGB) {
    		// 填写JavaScript
            if (!/^rgb\(( *\d{1,3},){2} *\d{1,3}\)$/.test(sRGB)) { return sRGB }
            const rgb = sRGB.match(/\d{1,3}[,\)]/g).map(item => Number(item.match(/\d+/)[0]))
            function tenTo16 (num) {
                let str = ''
                while (num > 0 || str.length < 2) {
                    let val = num % 16
                    if (val > 9) { val = String.fromCharCode(87 + val) }
                    str = val + str
                    num = Math.floor(num / 16)
                }
                console.log(str)
                return str
            }
            return '#' + rgb.map(item => tenTo16(item)).join('')
		}
    </script>
</body>
