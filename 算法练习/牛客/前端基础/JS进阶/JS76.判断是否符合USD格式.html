[JS76] 判断是否符合 USD 格式
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function isUSD(str) {
            let point = str.indexOf('.')
            if (point !== -1) {
                if (str.length - 1 !== point + 2) { return false}
            }
            if (point === -1) { point = str.length }
            point--
            const leftStr = str.slice(0, point + 1)
            return /^\$[1-9]\d{0,2}(,\d{3})*$/.test(leftStr)
}
    </script>
</body>

</html>
