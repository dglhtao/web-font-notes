[JS72] 检查重复字符串
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function containsRepeatingLetter(str) {
            const set = {}
            for (let i = 0; i < str.length; i++) {
                if (/[^a-zA-Z]/.test(str[i])) { continue }
                if (set[str[i]]) { return true }
                else { set[str[i]] = true }
            }
            return false
}
    </script>
</body>

</html>
