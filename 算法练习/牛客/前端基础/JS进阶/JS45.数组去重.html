[JS45] 数组去重
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        Array.prototype.uniq = function () {
            const arr = []
            Array.prototype.slice.call(this).forEach(item => {
                if (!arr.includes(item)) { arr.push(item) }
            })
            return arr
}
    </script>
</body>

</html>
