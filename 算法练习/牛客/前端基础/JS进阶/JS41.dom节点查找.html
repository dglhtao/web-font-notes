    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function commonParentNode(oNode1, oNode2) {
            const getAncestorList = function (node) {
                if (!node.parentNode) { return [node] }
                return getAncestorList(node.parentNode).concat([node])
            }
            const arr1 = getAncestorList(oNode1)
            const arr2 = getAncestorList(oNode2)
            let index = 1
            while (index < arr1.length && index < arr2.length && arr1[index] === arr2[index]) (
                index++
            )
            console.log(arr1, arr2, index)
            return arr1[--index]
        }
    </script>
