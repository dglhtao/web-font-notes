[JS48] 获取字符串的长度
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function strLength(s, bUnicode255For1) {
            if (bUnicode255For1) { return s.length }
            return s.length + Array.prototype.reduce.call(s, (prev, cur) => {
                if (cur.charCodeAt(0) > 255) { return prev + 1 }
                return prev
            }, 0)
}
    </script>
</body>

</html>
