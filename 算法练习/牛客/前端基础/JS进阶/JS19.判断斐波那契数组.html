        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _isFibonacci = array => {
                // 补全代码
                if (array[0] !== 0 || array[1] !== 1) { return false }
                for (let i = 2; i < array.length; i++) {
                    if (array[i] !== array[i - 1] + array[i - 2]) { return false }
                }
                return true
            }
        </script>
