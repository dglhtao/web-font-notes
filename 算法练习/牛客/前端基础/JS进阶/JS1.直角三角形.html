    <body>
        <div class='triangle'></div>

        <script>
            var triangle = document.querySelector('.triangle');
            // 补全代码
            const n = 3
            const strArr = []
            for (let i = 0; i < n; i++) {
                strArr.push(`<div>${'*'.repeat(i + 1)}</div>`)
            }
            triangle.innerHTML = strArr.join('<br />')
        </script>
