        <script type="text/javascript">
            const _elementKey = () => {
                // 补全代码
                const set = new Map()
                Array.prototype.forEach.call(document.querySelectorAll('p'), item => {
                    set.set(item, item.innerText)
                })
                // set.set(document.querySelector('p'), document.querySelector('p').innerText)
                return set
            }
        </script>
