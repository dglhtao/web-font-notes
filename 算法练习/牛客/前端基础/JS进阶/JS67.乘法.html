<script type="text/javascript">
// 请在这里输入代码
function multiply(a, b) {
  const strA = String(a)
  const strB = String(b)
  const pointA = strA.indexOf('.')
  const pointB = strB.indexOf('.')
  const digitA = pointA !== -1 ? strA.length - pointA - 1 : 0
  const digitB = pointB !== -1 ? strB.length - pointB - 1 : 0
  const c = a * b
  const digC = Math.round((c - Math.floor(c)) * Math.pow(10, digitA + digitB)) / Math.pow(10, digitA + digitB)
  return Math.floor(c) + digC
}

</script>
