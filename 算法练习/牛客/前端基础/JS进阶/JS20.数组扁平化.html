-->

<!--@nc code=start-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            const _flatten = arr => {
                // 补全代码
                const arr2 = []
                arr.forEach(item => {
                    if (Array.isArray(item)) {
                        arr2.push(..._flatten(item))
                    } else {
                        arr2.push(item)
                    }
                })
                return arr2
            }
        </script>
    </body>
</html>
