<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <p>欢迎来到牛客网</p>
<p>在这里，我们为你提供了IT名企的笔试面试题库</p>
<p>在这里，我们以题会友</p>
    <script type="text/javascript">
        // 填写JavaScript
        const style = document.createElement('style')
        style.type = 'text/css'
        style.innerHTML = "p { color: red; }"
        document.head.appendChild(style)
    </script>
</body>

</html>
