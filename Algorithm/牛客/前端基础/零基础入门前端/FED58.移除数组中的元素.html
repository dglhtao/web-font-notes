<script type="text/javascript">
// 请在这里输入代码
function removeWithoutCopy(arr, item) {
  for (let i = arr.length - 1; i >= 0; i--) {
    if (arr[i] === item) {
      arr.splice(i, 1)
    }
  }
  return arr
}

</script>
