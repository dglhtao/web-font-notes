<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
 <ul></ul> 
    <script type="text/javascript">
       function createLi(array){
    // 补全代码
    const ul = document.querySelector('ul')
    array.map(item => {
        const li = document.createElement('li')
        li.innerText = item
        return li
    }).forEach(item => {
        ul.appendChild(item)
    })
}       
    </script>
</body>

</html>
