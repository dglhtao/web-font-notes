<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
       function partialUsingArguments(fn) {
            const args = Array.prototype.slice.call(arguments, 1)
            return function () {
                return fn(...args, ...Array.from(arguments))
            }
        }
    </script>
</body>

</html>
