[JS32] Proxy拦截器
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>

        <script type="text/javascript">
            const _proxy = (object,...prototypes) => {
                // 补全代码
                const proxy = new Proxy(object, {
                    get (target, property, receiver) {
                        if (prototypes.includes(property)) {
                            return 'noright'
                        } else {
                            return Reflect.get(target, property, receiver)
                        }
                    }
                })
                return proxy
            }
        </script>
    </body>
</html>
