<!DOCTYPE html>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function curryIt(fn) {
            return function (a) {
                return function (b) {
                    return function (c) {
                        return fn(a, b, c)
                    }
                }
            }
}
    </script>
