    <script type="text/javascript">

randomFn();

function randomFn() {
    const redDom = document.querySelector('.balls.red .balls-wp')
    const blueDom = document.querySelector('.balls.blue .balls-wp')
    const redArr = Array.from(redDom.children)
    const blueArr = Array.from(blueDom.children)
    const arr1 = []
    for (let i = 0; i < 6; i++) {
        let index = Math.floor(Math.random() * redArr.length)
        arr1.push(redArr.splice(index, 1)[0])
    }
    arr1.sort((a, b) => Number(a.innerHTML) - Number(b.innerHTML))

    const arr2 = []
    let index = Math.floor(Math.random() * blueArr.length)
    arr2.push(blueArr.splice(index, 1)[0])

    arr1.forEach(item => { item.classList.add('active') })
    redArr.forEach(item => { item.classList.remove('active') })
    arr2.forEach(item => { item.classList.add('active') })
    blueArr.forEach(item => { item.classList.remove('active') })

    for (let i = 0; i < 6; i++) {
        redDom.insertBefore(arr1[i], redArr[0])
    }
    blueDom.insertBefore(arr2[0], blueArr[0])

    // }

    return arr1.map(item => item.innerHTML).join(',') + '|' + arr2[0].innerHTML
}
