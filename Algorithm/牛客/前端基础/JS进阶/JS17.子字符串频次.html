<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const _searchStrIndexOf = (str, target) => {
                // 补全代码
                let times = 0
                let strIndex = 0
                do {
                    const index = str.slice(strIndex).indexOf(target)
                    if (index === -1) { break }
                    strIndex += index + 1
                    times++
                } while (true)
                return times
            }
        </script>
    </body>
</html>
