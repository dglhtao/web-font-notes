<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
        const _rank = array => {
            // 补全代码
            return array.sort((a, b) => 
                Object.keys(b).reduce((sum, cur) => typeof b[cur] === 'number' ? sum + b[cur] : sum, 0) -
                Object.keys(a).reduce((sum, cur) => typeof a[cur] === 'number' ? sum + a[cur] : sum, 0)
            )
        }
        </script>
    </body>
</html>
