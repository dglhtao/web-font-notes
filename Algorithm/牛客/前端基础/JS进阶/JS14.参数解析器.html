<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const _getParams = (url) => {
                // 补全代码
                const index = url.indexOf('?')
                if (index === -1) { return {} }
                const paramStr = url.slice(index + 1)
                const set = {}
                paramStr.split('&').map(item => {
                    const [key, value] = item.split('=')
                    set[key] = value
                })
                return set
            }
        </script>
    </body>
</html>
