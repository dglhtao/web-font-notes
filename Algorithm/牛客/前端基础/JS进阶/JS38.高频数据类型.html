<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _findMostType = array => {
                // 补全代码
                const typeSet = {}
                array.forEach(item => {
                    const type = typeof item
                    typeSet[type] ? typeSet[type]++ : typeSet[type] = 1
                })
                let maxArr = []
                let maxTimes = 0
                Object.keys(typeSet).forEach(item => {
                    if (typeSet[item] === maxTimes) {
                        maxArr.push(item)
                    } else
                    if (typeSet[item] > maxTimes) {
                        maxTimes = typeSet[item]
                        maxArr = [item]
                    }
                })
                return maxArr.concat([maxTimes])
            }
        </script>
    </body>
</html>
