<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function count(start, end) {
            const obj = { count: 0 }
            console.log(start + obj.count++)
            const timer = setInterval(() => {
                if (start + obj.count > end) {
                    obj.cancel()
                    return
                }
                console.log(start + obj.count++)
            }, 100)
            obj.cancel = function () {
                clearInterval(timer)
            }
            return obj
}
    </script>
</body>

</html>
