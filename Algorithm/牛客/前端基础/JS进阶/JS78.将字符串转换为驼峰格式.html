[JS78] 将字符串转换为驼峰格式
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        function cssStyle2DomStyle(sName) {
			 // 填写JavaScript
             return sName.split('-').filter(item => item).map((item, index) =>  index === 0 ? item : item[0].toUpperCase() + item.slice(1)).join('')
		}
       
    </script>
</body>

</html>
