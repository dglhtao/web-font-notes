<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       body,html{
    padding: 0;
    margin: 0;
    font-size: 14px;
    color: #000000;
}
table{
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
}
thead{
    background: #3d444c;
    color: #ffffff;
}
td,th{
    border: 1px solid #e1e1e1;
    padding: 0;
    height: 30px;
    line-height: 30px;
    text-align: center;
}
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <table>
    <thead>
        <tr><th>id</th><th>price</th><th>sales</th></tr>
    </thead>
    <tbody id="jsList">
        <tr><td>1</td><td>10.0</td><td>800</td></tr>
        <tr><td>2</td><td>30.0</td><td>600</td></tr>
        <tr><td>3</td><td>20.5</td><td>700</td></tr>
        <tr><td>4</td><td>40.5</td><td>500</td></tr>
        <tr><td>5</td><td>60.5</td><td>300</td></tr>
        <tr><td>6</td><td>50.0</td><td>400</td></tr>
        <tr><td>7</td><td>70.0</td><td>200</td></tr>
        <tr><td>8</td><td>80.5</td><td>100</td></tr>
    </tbody>
</table>
    <script type="text/javascript">
        // 填写JavaScript
        function sort(type, order) {
            let colNum = 0
            type === 'price' && (colNum = 1)
            type === 'sales' && (colNum = 2)
            const tbody = document.querySelector('#jsList')
            const arr = Array.from(tbody.children)
            tbody.innerHTML = ''
            arr.sort((a, b) => order === 'desc'
                ? Number(b.children[colNum].innerHTML) - Number(a.children[colNum].innerHTML)
                : Number(a.children[colNum].innerHTML) - Number(b.children[colNum].innerHTML)
            ).forEach(item => {
                tbody.appendChild(item)
            })
        }
    </script>
</body>

</html>
