[JS49] 邮箱字符串判断
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function isAvailableEmail(sEmail) {
            return /^([\da-zA-Z][._]?[\da-zA-Z])+@[\da-zA-Z]+(\.[\da-zA-Z]+)+$/.test(sEmail)
}
    </script>
</body>

</html>
