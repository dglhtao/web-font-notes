[JS44] 根据包名，在指定空间中创建对象
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        function namespace(oNamespace, sPackage) {
            var obj = oNamespace
            sPackage.split('.').forEach(item => {
                typeof obj[item] !== 'object' ? obj[item] = {} : null
                obj = obj[item]
            })
            return oNamespace
}

    </script>
</body>

</html>
