    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function fizzBuzz(num) {
            if (typeof num !== 'number' || num === NaN) { return false }
            let str = ''
            if (num % 3 === 0) { str += 'fizz' }
            if (num % 5 === 0) { str += 'buzz' }
            if (str) { return str }
            return num
}
    </script>
