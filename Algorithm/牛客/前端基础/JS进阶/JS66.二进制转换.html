<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        function convertToBinary(num) {
            let str = ''
            while (num > 0 || str.length < 8) {
                str = num % 2 + str
                num = Math.floor(num / 2)
            }
            return str
}
    </script>
