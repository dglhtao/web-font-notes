[JS13] 类继承
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            class Human {
                constructor(name) {
                    this.name = name
                    this.kingdom = 'animal'
                    this.color = ['yellow', 'white', 'brown', 'black']
                }
                // 补全代码
                getName () {
                    return this.name
                }
            }

            // 补全代码
            class Chinese extends Human {
                constructor(name, age) {
                    super(name)
                    this.age = age
                }
                getAge () {
                    return this.age
                }
            }
        </script>
    </body>
</html>
