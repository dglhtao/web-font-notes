<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<ul id="ul">
            
        </ul>
        <script type="text/javascript">
            const _createPage = (allItem, pageItem) => {
                // 补全代码
                const pageAll = Math.ceil(allItem / pageItem)
                let str = ''
                for (let i = 1; i <= pageAll; i++) {
                    str += `<li>${i}</li>`
                }
                document.querySelector('#ul').innerHTML = str
            }
        </script>
    </body>
</html>
