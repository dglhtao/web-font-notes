<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        const _quickSort = array => {
            const qkSort = function (x, y) {
                let i = x
                let j = y
                const k = array[Math.floor((x + y) / 2)]
                do {
                    while (array[i] < k) { i++ }
                    while (k < array[j]) { j-- }
                    if (i < j) {
                        let sp = array[i]
                        array[i] = array[j]
                        array[j] = sp
                    }
                    i++; j--
                } while (i <= j)
                if (x < j) { qkSort(x, j) }
                if (i < y) { qkSort(i, y) }
            }
            qkSort(0, array.length - 1)
            return array
        }
    </script>
</body>

</html>
