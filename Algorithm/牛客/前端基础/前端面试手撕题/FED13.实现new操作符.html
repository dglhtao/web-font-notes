[FED13] 实现new操作符
-->

<!--@nc code=start-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _new = function() {
                // 补全代码
                const Fn = arguments[0]
                const args = Array.from(arguments).slice(1)
                const obj = Object.create(Fn.prototype)
                const result = Fn.apply(obj, args)
                if (['function', 'object'].includes(typeof result)) { obj = result }
                return obj
            }
        </script>
    </body>
</html>
