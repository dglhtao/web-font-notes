<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
       /* 填写样式 */

</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 
        Array.prototype._map = function(Fn) {
            const arr = this
            for (let i = 0; i < arr.length; i++) {
                arr[i] = Fn(arr[i], i)
            }
            return arr
        }

    </script>
</body>
