        // 填写JavaScript
        const _permute = string => {
            const arr = []
            const func = function (prev, remain) {
                if (remain.length <= 1) {
                    arr.push(prev + remain)
                    return
                }
                for (let index = 0; index < remain.length; index++) {
                    func(prev + remain[index], remain.slice(0, index) + remain.slice(index + 1))
                }
            }
            func('', string)
            return arr
        }
